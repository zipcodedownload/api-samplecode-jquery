    <head>
        <meta charset="utf-8">

        <title>Zip Code API Sample | City Name Drop Down</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="https://zipcodedownload.com">Zip Code Download</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Zip Auto-fill</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./city-drop-down.html">City Drop Down</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./radius.html">Radius</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main" class="container mt-5">
            <h3 class="pt-5">Zip code city drop-down example coming up...</h3>
            <form class="pt-2 form-part">
                <div class="form-group ">
                    <label for="countryName">Select Country</label>
                    <select id="countryName" class="form-control" autocomplete='address-level2'>
                        <option value="usa">U.S.A.</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipCode">City Name</label>
                    <input class="form-control" id="cityName" placeholder="Enter city" autocomplete='city'>
                    <small id="cityNameValidation" class="form-text text-muted"></small>
                </div>
                <div class="form-group ">
                    <label for="selectZipCode">Select Zip Code</label>
                    <select id="selectZipCode" class="form-control" autocomplete='address-level2'>
                        <option value="0">Select</option>
                    </select>
                </div>
            </form>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/city-drop-down-script.js"></script>
    </body>
